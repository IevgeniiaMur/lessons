<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>lesson 10</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="first-section">
          <div class="first-section__container">
            <div class="first-section__content">
              <div class="first-section__images first-section__images--laptop">
                <img src="img/laptop.png" alt="laptop" />
              </div>
              <div class="first-section__images first-section__images--woman">
                <img src="img/woman.png" alt="woman" />
              </div>
              <div class="first-section__starts">
                <img src="img/stars.png" alt="stars" />
              </div>
              <div class="first-section__element first-section__element--block">
                <img src="img/block.png" alt="block" />
              </div>
              <div class="first-section__element first-section__element--cloud">
                <img src="img/cloud.png" alt="cloud" />
              </div>
              <div
                class="first-section__element first-section__element--wave-arrow"
              >
                <img src="img/wave-arrow.png" alt="wave arrow" />
              </div>
              <div class="first-section__element first-section__element--arrow">
                <img src="img/arrow.png" alt="arrow" />
              </div>
            </div>
          </div>
        </div>
        <div class="second-section">
          <div class="second-section__container">
            <div class="second-section__content">
              <a class="second-section__item item" href="#">
                <img src="img/stairs.png" alt="stairs" />
                <div class="item__content">
                  <div class="item__label">design</div>
                  <h3 class="item__title">sofa</h3>
                </div>
              </a>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer">
          <p class="production">&copy; УКРАЇНА 2024</p>
        </div>
      </footer>
    </div>
  </body>
</html>
